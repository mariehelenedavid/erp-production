<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Production</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Assurer que l'application prend toute la hauteur */
        html, body, #root { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <p>Chargement de l'ERP...</p>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useMemo } = React;
        
        // Icônes simples en SVG (remplace Lucide pour éviter les problèmes de chargement)
        const Icons = {
            Package: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M12 2l3 7h7l-5.5 4 2 7L12 16l-6.5 4 2-7L2 9h7l3-7z"/>
                </svg>
            ),
            DollarSign: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            ),
            Users: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            ),
            TrendingUp: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
            ),
            BarChart3: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M3 3v18h18"></path>
                    <path d="M18 17V9"></path>
                    <path d="M13 17V5"></path>
                    <path d="M8 17v-3"></path>
                </svg>
            ),
            Wrench: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
            ),
            ClipboardList: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <path d="M12 11h4"></path>
                    <path d="M12 16h4"></path>
                    <path d="M8 11h.01"></path>
                    <path d="M8 16h.01"></path>
                </svg>
            ),
            AlertTriangle: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            ),
            Clock: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12,6 12,12 16,14"></polyline>
                </svg>
            ),
            Plus: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            ),
            Eye: () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            ),
            Edit: () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            ),
            Trash2: () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="3,6 5,6 21,6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            )
        };

        const ERP_App = () => {
            const [activeModule, setActiveModule] = useState('dashboard');
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');

            // États pour les données
            const [productions] = useState([
                {
                    id: 1,
                    produit: 'Chaise Bureau Premium',
                    quantite: 50,
                    statut: 'En cours',
                    dateDebut: '2025-08-25',
                    dateFin: '2025-09-05',
                    coutMatiere: 1250,
                    coutMainOeuvre: 800,
                    progression: 65
                },
                {
                    id: 2,
                    produit: 'Table Conférence XL',
                    quantite: 10,
                    statut: 'Planifié',
                    dateDebut: '2025-09-10',
                    dateFin: '2025-09-20',
                    coutMatiere: 2800,
                    coutMainOeuvre: 1200,
                    progression: 0
                },
                {
                    id: 3,
                    produit: 'Armoire Classement',
                    quantite: 25,
                    statut: 'Terminé',
                    dateDebut: '2025-08-10',
                    dateFin: '2025-08-30',
                    coutMatiere: 1875,
                    coutMainOeuvre: 750,
                    progression: 100
                }
            ]);

            const [inventaire] = useState([
                {
                    id: 1,
                    nom: 'Bois Chêne Premium',
                    categorie: 'Matière Première',
                    quantite: 120,
                    unite: 'm²',
                    prixUnitaire: 45,
                    valeur: 5400,
                    seuilMin: 20,
                    fournisseur: 'Bois du Québec Inc.'
                },
                {
                    id: 2,
                    nom: 'Quincaillerie Haut Gamme',
                    categorie: 'Composants',
                    quantite: 500,
                    unite: 'pcs',
                    prixUnitaire: 8.5,
                    valeur: 4250,
                    seuilMin: 100,
                    fournisseur: 'Métaux Spécialisés'
                },
                {
                    id: 3,
                    nom: 'Vernis Protection',
                    categorie: 'Finition',
                    quantite: 15,
                    unite: 'L',
                    prixUnitaire: 35,
                    valeur: 525,
                    seuilMin: 5,
                    fournisseur: 'Chimie Pro'
                },
                {
                    id: 4,
                    nom: 'Chaise Bureau Premium',
                    categorie: 'Produit Fini',
                    quantite: 75,
                    unite: 'pcs',
                    prixUnitaire: 250,
                    valeur: 18750,
                    seuilMin: 10,
                    fournisseur: 'Production Interne'
                }
            ]);

            const [mainOeuvre] = useState([
                {
                    id: 1,
                    employe: 'Jean Tremblay',
                    poste: 'Ébéniste Senior',
                    tauxHoraire: 35,
                    heuresTravaillees: 160,
                    coutTotal: 5600,
                    mois: 'Août 2025'
                },
                {
                    id: 2,
                    employe: 'Marie Dubois',
                    poste: 'Finition Spécialiste',
                    tauxHoraire: 30,
                    heuresTravaillees: 155,
                    coutTotal: 4650,
                    mois: 'Août 2025'
                },
                {
                    id: 3,
                    employe: 'Pierre Lavoie',
                    poste: 'Assembleur',
                    tauxHoraire: 25,
                    heuresTravaillees: 165,
                    coutTotal: 4125,
                    mois: 'Août 2025'
                }
            ]);

            // Calculs des KPIs
            const kpis = useMemo(() => {
                const totalProductions = productions.length;
                const productionsEnCours = productions.filter(p => p.statut === 'En cours').length;
                const valeurInventaireTotal = inventaire.reduce((sum, item) => sum + item.valeur, 0);
                const coutMainOeuvreTotal = mainOeuvre.reduce((sum, mo) => sum + mo.coutTotal, 0);
                const coutMatiereTotal = productions.reduce((sum, p) => sum + p.coutMatiere, 0);
                const alertesStock = inventaire.filter(item => item.quantite <= item.seuilMin).length;

                return {
                    totalProductions,
                    productionsEnCours,
                    valeurInventaireTotal,
                    coutMainOeuvreTotal,
                    coutMatiereTotal,
                    alertesStock
                };
            }, [productions, inventaire, mainOeuvre]);

            const Navigation = () => (
                <div className="bg-blue-900 text-white w-64 min-h-screen p-4">
                    <h1 className="text-2xl font-bold mb-8 text-center">ERP Production</h1>
                    <nav className="space-y-2">
                        {[
                            { id: 'dashboard', label: 'Tableau de Bord', icon: 'BarChart3' },
                            { id: 'production', label: 'Production', icon: 'Wrench' },
                            { id: 'inventaire', label: 'Inventaire', icon: 'Package' },
                            { id: 'couts', label: 'Coûts', icon: 'DollarSign' },
                            { id: 'rapports', label: 'Rapports', icon: 'ClipboardList' }
                        ].map(item => {
                            const IconComponent = Icons[item.icon];
                            return (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveModule(item.id)}
                                    className={`w-full flex items-center space-x-3 p-3 rounded-lg transition-colors ${
                                        activeModule === item.id 
                                            ? 'bg-blue-700 text-white' 
                                            : 'hover:bg-blue-800 text-blue-100'
                                    }`}
                                >
                                    <IconComponent />
                                    <span>{item.label}</span>
                                </button>
                            );
                        })}
                    </nav>
                </div>
            );

            const Dashboard = () => (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-gray-800">Tableau de Bord</h2>
                    
                    {/* KPIs */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Productions Totales</p>
                                    <p className="text-2xl font-bold text-gray-800">{kpis.totalProductions}</p>
                                </div>
                                <div className="text-blue-500">
                                    <Icons.Wrench />
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">En Cours</p>
                                    <p className="text-2xl font-bold text-gray-800">{kpis.productionsEnCours}</p>
                                </div>
                                <div className="text-green-500">
                                    <Icons.Clock />
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-purple-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Valeur Inventaire</p>
                                    <p className="text-2xl font-bold text-gray-800">{kpis.valeurInventaireTotal.toLocaleString()}$</p>
                                </div>
                                <div className="text-purple-500">
                                    <Icons.Package />
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Alertes Stock</p>
                                    <p className="text-2xl font-bold text-gray-800">{kpis.alertesStock}</p>
                                </div>
                                <div className="text-red-500">
                                    <Icons.AlertTriangle />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Graphiques et tableaux récents */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-lg">
                            <h3 className="text-xl font-semibold mb-4 text-gray-800">Productions Récentes</h3>
                            <div className="space-y-3">
                                {productions.slice(0, 3).map(prod => (
                                    <div key={prod.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                        <div>
                                            <p className="font-medium text-gray-800">{prod.produit}</p>
                                            <p className="text-sm text-gray-600">Quantité: {prod.quantite}</p>
                                        </div>
                                        <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                            prod.statut === 'Terminé' ? 'bg-green-100 text-green-800' :
                                            prod.statut === 'En cours' ? 'bg-blue-100 text-blue-800' :
                                            'bg-yellow-100 text-yellow-800'
                                        }`}>
                                            {prod.statut}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-lg">
                            <h3 className="text-xl font-semibold mb-4 text-gray-800">Coûts du Mois</h3>
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <span className="text-gray-600">Matières Premières</span>
                                    <span className="font-semibold text-gray-800">{kpis.coutMatiereTotal.toLocaleString()}$</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="text-gray-600">Main d'Œuvre</span>
                                    <span className="font-semibold text-gray-800">{kpis.coutMainOeuvreTotal.toLocaleString()}$</span>
                                </div>
                                <div className="border-t pt-2 flex justify-between items-center font-bold">
                                    <span className="text-gray-800">Total</span>
                                    <span className="text-gray-800">{(kpis.coutMatiereTotal + kpis.coutMainOeuvreTotal).toLocaleString()}$</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ProductionModule = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-800">Gestion de Production</h2>
                        <button 
                            onClick={() => {setModalType('production'); setShowModal(true);}}
                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2"
                        >
                            <Icons.Plus />
                            <span>Nouvel Ordre</span>
                        </button>
                    </div>

                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produit</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantité</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progression</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dates</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coût Total</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {productions.map((prod) => (
                                        <tr key={prod.id}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{prod.produit}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{prod.quantite}</td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                    prod.statut === 'Terminé' ? 'bg-green-100 text-green-800' :
                                                    prod.statut === 'En cours' ? 'bg-blue-100 text-blue-800' :
                                                    'bg-yellow-100 text-yellow-800'
                                                }`}>
                                                    {prod.statut}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div 
                                                        className="bg-blue-600 h-2 rounded-full" 
                                                        style={{width: `${prod.progression}%`}}
                                                    ></div>
                                                </div>
                                                <span className="text-xs text-gray-500">{prod.progression}%</span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                <div>{prod.dateDebut}</div>
                                                <div className="text-gray-500">→ {prod.dateFin}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                {(prod.coutMatiere + prod.coutMainOeuvre).toLocaleString()}$
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                <button className="text-blue-600 hover:text-blue-900 inline-flex"><Icons.Eye /></button>
                                                <button className="text-green-600 hover:text-green-900 inline-flex"><Icons.Edit /></button>
                                                <button className="text-red-600 hover:text-red-900 inline-flex"><Icons.Trash2 /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            const InventaireModule = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-800">Gestion d'Inventaire</h2>
                        <button 
                            onClick={() => {setModalType('inventaire'); setShowModal(true);}}
                            className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2"
                        >
                            <Icons.Plus />
                            <span>Ajouter Article</span>
                        </button>
                    </div>

                    {/* Alertes stock */}
                    {kpis.alertesStock > 0 && (
                        <div className="bg-red-50 border-l-4 border-red-400 p-4">
                            <div className="flex">
                                <div className="text-red-400 mr-3">
                                    <Icons.AlertTriangle />
                                </div>
                                <div>
                                    <p className="text-sm text-red-700">
                                        <strong>Alerte Stock:</strong> {kpis.alertesStock} article(s) sous le seuil minimum
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Article</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Catégorie</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix Unit.</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valeur</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {inventaire.map((item) => (
                                        <tr key={item.id}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{item.nom}</div>
                                                <div className="text-sm text-gray-500">{item.fournisseur}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{item.categorie}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {item.quantite} {item.unite}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {item.prixUnitaire}$
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                {item.valeur.toLocaleString()}$
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                {item.quantite <= item.seuilMin ? (
                                                    <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                                        Stock Bas
                                                    </span>
                                                ) : (
                                                    <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                        OK
                                                    </span>
                                                )}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                <button className="text-blue-600 hover:text-blue-900 inline-flex"><Icons.Eye /></button>
                                                <button className="text-green-600 hover:text-green-900 inline-flex"><Icons.Edit /></button>
                                                <button className="text-red-600 hover:text-red-900 inline-flex"><Icons.Trash2 /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            const CoutsModule = () => (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-gray-800">Gestion des Coûts</h2>

                    {/* Résumé des coûts */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
                            <h3 className="text-lg font-semibold text-gray-800 mb-2">Matières Premières</h3>
                            <p className="text-2xl font-bold text-blue-600">{kpis.coutMatiereTotal.toLocaleString()}$</p>
                            <p className="text-sm text-gray-500">Ce mois</p>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
                            <h3 className="text-lg font-semibold text-gray-800 mb-2">Main d'Œuvre</h3>
                            <p className="text-2xl font-bold text-green-600">{kpis.coutMainOeuvreTotal.toLocaleString()}$</p>
                            <p className="text-sm text-gray-500">Ce mois</p>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-purple-500">
                            <h3 className="text-lg font-semibold text-gray-800 mb-2">Total</h3>
                            <p className="text-2xl font-bold text-purple-600">
                                {(kpis.coutMatiereTotal + kpis.coutMainOeuvreTotal).toLocaleString()}$
                            </p>
                            <p className="text-sm text-gray-500">Ce mois</p>
                        </div>
                    </div>

                    {/* Détail main d'œuvre */}
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-200">
                            <h3 className="text-lg font-semibold text-gray-800">Détail Main d'Œuvre</h3>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poste</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Taux/h</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Heures</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coût Total</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Période</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {mainOeuvre.map((mo) => (
                                        <tr key={mo.id}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{mo.employe}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{mo.poste}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{mo.tauxHoraire}$/h</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{mo.heuresTravaillees}h</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                {mo.coutTotal.toLocaleString()}$
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{mo.mois}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            const RapportsModule = () => (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-gray-800">Rapports & Analyses</h2>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Rentabilité par produit */}
                        <div className="bg-white p-6 rounded-xl shadow-lg">
                            <h3 className="text-xl font-semibold mb-4 text-gray-800">Rentabilité par Produit</h3>
                            <div className="space-y-4">
                                {productions.map(prod => {
                                    const coutTotal = prod.coutMatiere + prod.coutMainOeuvre;
                                    const coutUnitaire = coutTotal / prod.quantite;
                                    const prixVenteEstime = coutUnitaire * 1.5;
                                    const beneficeUnitaire = prixVenteEstime - coutUnitaire;
                                    
                                    return (
                                        <div key={prod.id} className="border rounded-lg p-4">
                                            <h4 className="font-medium text-gray-800">{prod.produit}</h4>
                                            <div className="mt-2 space-y-1 text-sm">
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">Coût unitaire:</span>
                                                    <span>{Math.round(coutUnitaire)}$</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-600">Prix de vente estimé:</span>
                                                    <span>{Math.round(prixVenteEstime)}$</span>
                                                </div>
                                                <div className="flex justify-between font-medium">
                                                    <span className="text-gray-800">Bénéfice unitaire:</span>
                                                    <span className="text-green-600">+{Math.round(beneficeUnitaire)}$</span>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Performance mensuelle */}
                        <div className="bg-white p-6 rounded-xl shadow-lg">
                            <h3 className="text-xl font-semibold mb-4 text-gray-800">Performance Mensuelle</h3>
                            <div className="space-y-4">
                                <div className="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                                    <span className="text-gray-700">Productions terminées</span>
                                    <span className="font-bold text-blue-600">
                                        {productions.filter(p => p.statut === 'Terminé').length}
                                    </span>
                                </div>
                                <div className="flex justify-between items-center p-3 bg-green-50 rounded-lg">
                                    <span className="text-gray-700">Valeur produite</span>
                                    <span className="font-bold text-green-600">
                                        {productions
                                            .filter(p => p.statut === 'Terminé')
                                            .reduce((sum, p) => sum + (p.coutMatiere + p.coutMainOeuvre), 0)
                                            .toLocaleString()}$
                                    </span>
                                </div>
                                <div className="flex justify-between items-center p-3 bg-purple-50 rounded-lg">
                                    <span className="text-gray-700">Efficacité moyenne</span>
                                    <span className="font-bold text-purple-600">92%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Tendances */}
                    <div className="bg-white p-6 rounded-xl shadow-lg">
                        <h3 className="text-xl font-semibold mb-4 text-gray-800">Tendances & Prévisions</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="text-center p-4 bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg">
                                <div className="mx-auto mb-2 text-blue-600 flex justify-center">
                                    <Icons.TrendingUp />
                                </div>
                                <h4 className="font-medium text-gray-800">Production</h4>
                                <p className="text-sm text-gray-600">+15% ce mois</p>
                            </div>
                            <div className="text-center p-4 bg-gradient-to-br from-green-50 to-green-100 rounded-lg">
                                <div className="mx-auto mb-2 text-green-600 flex justify-center">
                                    <Icons.DollarSign />
                                </div>
                                <h4 className="font-medium text-gray-800">Revenus</h4>
                                <p className="text-sm text-gray-600">+8% ce mois</p>
                            </div>
                            <div className="text-center p-4 bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg">
                                <div className="mx-auto mb-2 text-purple-600 flex justify-center">
                                    <Icons.Users />
                                </div>
                                <h4 className="font-medium text-gray-800">Efficacité</h4>
                                <p className="text-sm text-gray-600">+3% ce mois</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const Modal = () => {
                if (!showModal) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white p-6 rounded-xl shadow-xl max-w-md w-full mx-4">
                            <h3 className="text-xl font-semibold mb-4">
                                {modalType === 'production' ? 'Nouvel Ordre de Production' : 'Nouvel Article Inventaire'}
                            </h3>
                            <div className="space-y-4">
                                <input 
                                    type="text" 
                                    placeholder={modalType === 'production' ? 'Nom du produit' : 'Nom de l\'article'}
                                    className="w-full p-3 border border-gray-300 rounded-lg"
                                />
                                <input 
                                    type="number" 
                                    placeholder="Quantité"
                                    className="w-full p-3 border border-gray-300 rounded-lg"
                                />
                                {modalType === 'production' && (
                                    <>
                                        <input 
                                            type="date" 
                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                        />
                                        <input 
                                            type="number" 
                                            placeholder="Coût matière"
                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                        />
                                    </>
                                )}
                            </div>
                            <div className="flex space-x-3 mt-6">
                                <button 
                                    onClick={() => setShowModal(false)}
                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                                >
                                    Annuler
                                </button>
                                <button 
                                    onClick={() => setShowModal(false)}
                                    className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                >
                                    Créer
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderActiveModule = () => {
                switch(activeModule) {
                    case 'dashboard': return <Dashboard />;
                    case 'production': return <ProductionModule />;
                    case 'inventaire': return <InventaireModule />;
                    case 'couts': return <CoutsModule />;
                    case 'rapports': return <RapportsModule />;
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="flex min-h-screen bg-gray-100">
                    <Navigation />
                    <div className="flex-1 p-6">
                        {renderActiveModule()}
                    </div>
                    <Modal />
                </div>
            );
        };

        // Fonction pour démarrer l'application une fois que React est chargé
        const startApp = () => {
            if (window.React && window.ReactDOM) {
                ReactDOM.render(React.createElement(ERP_App), document.getElementById('root'));
            } else {
                setTimeout(startApp, 100);
            }
        };

        startApp();
    </script>
</body>
</html>
